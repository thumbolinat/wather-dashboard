<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      >
    
</head>
<body>
    <h1>Weather Dashboar</h1>
    <main class="container-fluid">
    <section class="row">
        <article class="col-md-4">
            <div class="shadow p-3 mb-5 card">
                <form class="card-body" id="city-form">
                    <h5 class="card-title">Search for a City</h5>
                    <input class="card-text"  id="city-input" placeholder="City Name" onfocus="this.value=''"></input>
                    <button type="submit" class="btn btn-primary fa fa-search" id="search-button"></button>
                </form>
            </div>
            <div>City List</div>
                <div class="card" >
                    <ul id="search-kept" class="list-group list-group-flush">
                     
                    </ul>
                </div>
        </article>
        <aticle class="col-md-8">
            <div class="shadow p-3 mb-5 card" id="current-weather-card">
                <div class="card-body">
                    <h2 id="show-location" class="card-title">   
                    </h2><img id="curr-symb">
                    <h5 class="card-text" id="curr-temp"></h5>
                    <h5 class="card-text" id="curr-wind"></h5>
                    <h5 class="card-text" id="curr-hum"></h5>
                    
                    
                    <span id="comp-shade"><h5 class="card-text" id="curr-uv"></h5></span>
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <div class="shadow p-3 mb-5 card" id="five-day-forecast">
                        <h5 class="card-title">5 Day Forecast</h5> 
                        <div class="card-deck">
                            <div class="card card-one">
                                <div class="card-body" id="day-one">
                                    <h5 id="done-d" class="card-title"></h5>
                                    <img id="done-symb">
                                    <p id="done-temp" class="card-text"></p>
                                    <br>
                                    <p id="done-hum" class="card-text"></p>
                                </div>
                            </div>
                            <div class="card card-one">
                                <div class="card-body" id="day-two">
                                    <h5 id="dtwo-d" class="card-title"></h5>
                                    <img id="dtwo-symb">
                                    <p id="dtwo-temp" class="card-text"></p>
                                    <br>
                                    <p id="dtwo-hum" class="card-text"></p>
                                </div>
                            </div>
                            <div class="card card-one">
                                <div class="card-body" id="day-three">
                                    <h5 id="dthree-d" class="card-title"></h5>
                                    <img id="dthree-symb">
                                    <p id="dthree-temp" class="card-text"></p>
                                    <br>
                                    <p id="dthree-hum" class="card-text"></p>
                                </div>
                            </div>
                            <div class="card card-one">
                                <div class="card-body" id="day-four">
                                    <h5 id="dfour-d" class="card-title"></h5>
                                    <img id="dfour-symb">
                                    <p id="dfour-temp" class="card-text"></p>
                                    <br>
                                    <p id="dfour-hum" class="card-text"></p>
                                </div>
                            </div>
                            <div class="card card-one">
                                <div class="card-body" id="day-five">
                                    <h5 id="dfive-d" class="card-title"></h5>
                                    <img id="dfive-symb">
                                    <p id="dfive-temp" class="card-text"></p>
                                    <br>
                                    <p id="dfive-hum" class="card-text"></p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
    
     <script src="assets/js/elements.js"></script>
    <script src="assets/js/script.js"></script>
    
   
</body>
</html>
